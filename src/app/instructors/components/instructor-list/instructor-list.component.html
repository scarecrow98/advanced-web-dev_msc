<div class="instructor-list-component">
  <nz-table #sortTable [nzData]="data" nzTableLayout="fixed">
    <thead>
      <tr>
        <th *ngFor="let column of columns" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
          {{ column.title }}
        </th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sortTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.birthDate | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.neptunCode }}</td>
        <td>{{ data.department }}</td>
        <td>{{ data.status }}</td>
        <td>
          <button nz-button nzType="text" nzShape="circle" (click)="onEdit.emit(data)">
            <span nz-icon nzType="edit"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
