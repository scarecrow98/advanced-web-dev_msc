<div class="user-course-list-component">
  <nz-table #sortTable [nzData]="data" nzTableLayout="fixed">
    <thead>
      <tr>
        <th *ngFor="let column of columns" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
          {{ column.title }}
        </th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sortTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.code }}</td>
        <td>{{ data.creditScore }}</td>
        <td>{{ data.department }}</td>
        <td>
          <button
            nz-button
            nzType="text"
            nzShape="circle"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure you want to delete?"
            nzPopconfirmPlacement="bottom"
            nzOkText="Yes"
            nzCancelText="No"
            (nzOnConfirm)="onDelete.emit(data)">
            <span nz-icon nzType="delete"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
